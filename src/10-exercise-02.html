<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 10/02</title>
        <style>
            body {
                font-family: Arial;
            }

            .toggle-button {
                background-color: rgb(230, 230, 230);
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                margin-right: 10px;
                font-size: 15px;
                cursor: pointer;
            }

            .is-toggled {
                background-color: black;
                color: white;
            }


        </style>
    </head>
    <body>
        
        <button class="toggle-button js-button-1" onclick="
            toggleButton('.js-button-1')
            ">Gaming</button>

        <button class="toggle-button js-button-2" onclick="
            toggleButton('.js-button-2')
        ">Music</button>
        
        <button class="toggle-button js-button-3" onclick="
            toggleButton('.js-button-3');
        ">Tech</button>

        <script>

            function toggleButton(selector) {
                const button = document.querySelector(selector);
                if (!button.classList.contains('is-toggled')) {
                    button.classList.add('is-toggled');
                } else {
                    button.classList.remove('is-toggled');
                }
            }
                
            
        </script>
    </body>
</html>
