<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name" class="js-name-input"
      onkeydown="
      displayNameKeydown(event);
      ">

    <button onclick="
      displayNameOnclick();
    ">Submit</button>
      
    <p class="js-message"></p>
  </body>
  <script>

    function displayNameKeydown(event) {
        if (event.key === 'Enter') {
          const inputElement = document.querySelector('.js-name-input');
          document.querySelector('.js-message')
            .innerHTML = `Your name is: ${inputElement.value}`;
        }
    }

    function displayNameOnclick () {
      const inputElement = document.querySelector('.js-name-input');
      document.querySelector('.js-message')
        .innerHTML = `Your name is: ${inputElement.value}`;
    }

  </script>

</html>
