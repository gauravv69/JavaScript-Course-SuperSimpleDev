    <body>
        <script>

            function findIndex(array, word) {
                for (let i = 0; i < array.length; i++) {
                    if (array === word) {
                        return i;
                    }
                } 
                return -1;
            }

            function unique(array) {
                const result = [];

                for (let i = 0; i < array.length; i++) {
                    const word =  array[i];

                    if (findIndex(result, word) === -1) {
                        result.push(word);
                    }
                }
                return result;
            }

            console.log(findIndex(['green','red','blue','red']));
            console.log(findIndex(['green','red','blue','red']));

        </script>
    </body>
