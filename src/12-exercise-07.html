<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>

            function addNum(array, num) {
                return array.map((value) => value + num);       // .map is used When you want to transform or modify every element.
            }

            console.log(addNum([1,2,3],2));
            console.log(addNum([-2,-1,0,99],2));

        </script>
    </body>
</html>
