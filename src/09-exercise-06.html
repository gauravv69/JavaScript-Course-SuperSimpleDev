<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 06/05</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity
    </button>

    <button onclick="
      updateCartQuantity(1);
      displayCartQuantity();
    ">Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2);
      displayCartQuantity();
    ">+2
    </button>

    <button onclick="
      updateCartQuantity(3);
      displayCartQuantity();
    ">+3
    </button>

    <button onclick="
      updateCartQuantity(4);
      displayCartQuantity();
    ">+4
    </button>

    <button onclick="
      updateCartQuantity(5);
      displayCartQuantity();
    ">+5
    </button>

    <button onclick="
      updateCartQuantity(-1);
      displayCartQuantity();
    ">Remove from cart
    </button>

    <button onclick="
      updateCartQuantity(-2);
      displayCartQuantity();
    ">-2
    </button>
    
    <button onclick="
      updateCartQuantity(-3);
      displayCartQuantity();
    ">-3
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    displayCartQuantity();
  ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity (value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += value;
        console.log(`Cart Quantity: ${cartQuantity}`);

      }

      function displayCartQuantity () {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
